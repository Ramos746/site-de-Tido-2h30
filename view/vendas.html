<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Terceirão CEEP Newton Sucupira</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/vendas.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <header>
    <nav class="container">
      <a href="/index.html" class="logo">
        <img src="/img/logoNewtonSuc.png" alt="Logo CEEP Newton Sucupira" />
      </a>
      <ul class="nav-links">
        <li><a href="/index.html">Principal</a></li>
        <li><a href="/view/atualizacoes.html">Atualizações</a></li>
        <li><a href="/view/arrecadacoes.html">Ações</a></li>
        <li><a href="/view/informacoes.html">Informações</a></li>
        <li><a href="/view/vendas.html" class="butao active">Login do Terceirão</a></li>
      </ul>
      <div class="dark-mode-toggle">
  <input type="checkbox" id="darkModeToggle" />
  <label for="darkModeToggle" class="switch" title="Alternar modo escuro">
    <span class="slider round"></span>
  </label>
</div>
    </nav>
  </header>

  <main class="container main-content">
    <h1>Login do Terceirão</h1>
    <form id="loginForm" class="login-form">
      <label for="user">Usuário (email):</label>
      <input type="email" id="user" name="user" placeholder="Digite seu email" />
       <br> <br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha"  />
      <br> <br>
      <button type="submit" class="butao">Entrar</button>
    </form>
    <br> <br>
    <p class="login-info">Apenas membros da comissão possuem acesso.</p>
  </main>

 <footer>
  <div class="container footer-content">
    <div class="footer-links">
      <a href="view/quemsomos.html">Quem Somos</a>
      <a href="view/politica.html">Política de Privacidade</a>
      <a href="view/termos.html">Termos de Uso</a>
    </div>
    <div class="social-links">
      <a href="#" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#" target="_blank" aria-label="WhatsApp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
    <p>&copy; 2025 CEEP Newton Sucupira — Todos os direitos reservados.</p>
  </div>
</footer>

  <script src="/js/script.js"></script>
  <style>
body {
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
  url('/img/festaFormados.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
header {
  background-color: var(--fundo-botao);
  color: white;
  padding: 12px 20px;
  align-items: center;
  justify-content: space-between;
}

.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  min-height: 80vh;
  color: #fff;
  text-align: center;
}
.login-form {
  background: rgba(24, 17, 86, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 100%;
}


.login-form label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  font-weight: bold;
  color: #fff;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: none;
  background-color: rgba(255, 255, 255, 0.8);
  color: #333;
  font-size: 1rem;
}

.login-form input::placeholder {
  color: #666;
}

.login-form .butao {
  background-color: var(--fundo-botao);
  color: white;
  font-weight: bold;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.login-form .butao:hover {
  background-color: var(--fundo-botao-hover);
  cursor: pointer;
}

.login-info {
  margin-top: 20px;
  font-size: 0.95rem;
  color: #ddd;
}

  </style>
</body>
</html>
